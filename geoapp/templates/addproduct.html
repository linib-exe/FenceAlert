{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Add Product</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-4">
            <label for="productName" class="block font-bold">Product Name:</label>
            <input type="text" id="productName" name="productName" required
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="productPrice" class="block font-bold">Product Price:</label>
            <input type="number" id="productPrice" name="productPrice" step="0.01" required
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="productCategory" class="block font-bold">Product Category:</label>
            <select id="productCategory" name="productCategory"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                <option value="Electronics">Electronics</option>
                <option value="Fashion">Fashion</option>
                <option value="Drinks">Drinks</option>
                <option value="Furniture">Furniture</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="productImage" class="block font-bold">Product Image:</label>
            <input type="file" id="productImage" name="productImage" accept="image/*"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
        </div>


        <button type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue">
            Add Product
        </button>
    </form>
</div>
{% endblock %}
